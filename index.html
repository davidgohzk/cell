<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Easter Surprise</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
      /* Inline styling for the answerBlock to be hidden initially */
      #answerBlock {
        display: none;
      }

      /* Style the h2 to match the h1 style */
      #answerBlock h2 {
        font-size: 2.5rem; /* Adjust as needed */
        font-weight: bold;
        text-align: center;
        color: inherit; /* Ensure color matches */
      }
    </style>
  </head>
  <body class="is-preload">
    <!-- Header -->
    <section id="header">
      <header class="major">
        <h1>Do you know da way?</h1>

        <p>19 7 4_18 14 13_14 5_12 0 13_8 18_6 14 8 13 6_19 14_1 4</p>
        <p>3 4 11 8 21 4 17 4 3_8 13 19 14_19 7 4_7 0 13 3 18_14 5_12 4 13.</p>
        <p>19 7 4 24_22 8 11 11_10 8 11 11_7 8 12,</p>
        <p>0 13 3_0 5 19 4 17_19 7 17 4 4_3 0 24 18</p>
        <p>7 4_22 8 11 11_17 8 18 4.</p>

        <p>The hint: A-Z = 0-25</p>
        <p>What is the answer?</p>
        <form id="answerForm">
          <div class="col-6 col-12-xsmall">
            <input
              type="text"
              name="answer"
              id="answer"
              value=""
              placeholder="Your Answer"
            />
            <input type="submit" value="Submit Answer" class="primary" />
          </div>
        </form>
        <!-- The answer block is in the HTML, hidden initially using inline styling -->
        <p class="major" id="answerBlock" style="display: none"></p>
      </header>
    </section>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
      // Handle the form submission
      document
        .getElementById("answerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting normally

          var answer = document.getElementById("answer").value.trim(); // Get the answer value

          // Check if the answer is correct (HELLO)
          if (answer.toUpperCase() === "MARK 9:31") {
            // Check if the h2 element already exists, if not, create and append it
            if (!document.getElementById("answerBlock").querySelector("h2")) {
              // Create the h2 element
              var heading = document.createElement("h2");
              heading.textContent = "Correct!"; // Set the text

              // Append the h2 element to the answerBlock
              document.getElementById("answerBlock").appendChild(heading);
            }

            // Reveal the answer block if the answer is correct
            document.getElementById("answerBlock").style.display = "block";
          } else {
            // Show an alert if the answer is incorrect
            alert("Wrong! Try again.");
            document.getElementById("answer").value = ""; // Optionally clear the input field
          }
        });
    </script>
  </body>
</html>
